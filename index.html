<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <div class="background">
        <div class="wrap">
            <h2 id="clock">00:00:00</h2>
            <form class="hidden" id="login-form">
                <input required type="text" name="" id="" placeholder="이름을 입력하세요.">
                <button>로그인</button>
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <form action="" id="todo-form" name="todo-form">
                <div>
                    <input type="text" id="todo-list-input" required>
                    <label for="todo-list-input">오늘의 할일을 입력하세요.</label>
                </div>
            </form>
            <ul id="todo-list">
            </ul>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
            <div id="quotes">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="js/greetiong.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script async src="js/weather.js"></script>
</body>

</html>
